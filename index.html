<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/sanofi-logo.jpg">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_Sanofi_%282022%29.png" alt="Sanofi" height="120px">
        <form action="./assets/pages/controle.html">
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>

            <div class="login-options">
                <a href="./assets/pages/esqueceu-senha.html">Esqueci a senha</a>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <div class="login-options">
            <p class="signup-prompt">Ainda não possui conta? <a href="./assets/pages/cadastro.html">Faça seu cadastro.</a></p>
        </div>
    </div>
</body>
</html>
