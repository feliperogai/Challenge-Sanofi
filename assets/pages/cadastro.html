<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" href="../images/sanofi-logo.jpg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <center><img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_Sanofi_%282022%29.png" alt="Sanofi" height="120px"></center>
            <h2>Criar Conta</h2>
            <form action="/register" method="POST">
                <label for="name">Nome de Usuário:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirme a Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Cadastrar</button>
            </form>
            <p class="signup-prompt">Já tem uma conta? <a href="../../index.html">Faça login</a></p>
        </div>
    </div>
</body>
</html>
