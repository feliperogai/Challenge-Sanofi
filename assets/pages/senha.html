<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Esqueceu a Senha</title>
    <link rel="stylesheet" href="../css/senha.css">
    <link rel="icon" href="../images/sanofi-logo.jpg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <center><img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_Sanofi_%282022%29.png" alt="sanofi" height="120px"></center>
        <div class="reset-password-form">
            <h2>Esqueceu a Senha?</h2>
            <p>Digite seu e-mail para receber instruções sobre como redefinir sua senha.</p>
            <form action="/reset-password" method="POST">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar Instruções</button>
            </form>
            <a href="/index.html">Voltar ao Login</a>
        </div>
    </div>
</body>
</html>
