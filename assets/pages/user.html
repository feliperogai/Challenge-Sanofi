<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Acompanhamento de Treinamento</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="icon" href="../images/sanofi-logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_Sanofi_%282022%29.png" alt="Logo da Empresa">
        <h1>Acompanhamento de Treinamento</h1>
    </header>

    <div id="side-menu">
        <button class="closebtn" onclick="closeMenu()">&times;</button>
        <div class="user-info">
            <p><strong>Nome do Usuário</strong></p>
            <p>Email: user@sanofi.com.br</p>
        </div>
        <a href="#">Configurações da Conta</a>
        <a href="../../index.html">Sair</a>
    </div>

    <main>
        <div id="tickets-container">
            <div class="ticket">
                <h3>Treinamento 1</h3>
                <p>Data: 01/01/2024</p>
                <p>Descrição do treinamento.</p>
                <a href="#">Ver Detalhes</a>
                <p class="concluido">Status: Concluído</p>
            </div>
            <div class="ticket">
                <h3>Treinamento 2</h3>
                <p>Data: 05/01/2024</p>
                <p>Descrição do treinamento.</p>
                <a href="#">Ver Detalhes</a>
                <p class="nao-concluido">Status: Não Concluído</p>
            </div>
        </div>

        <div id="pagination-controls">
            <button id="prev-tickets">Anterior</button>
            <button id="next-tickets">Próximo</button>
        </div>

        <div id="grafico-container">
            <canvas id="grafico-desempenho"></canvas>
        </div>
    </main>

    <script src="../js/user.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('side-menu').style.width = '250px';
        }

        function closeMenu() {
            document.getElementById('side-menu').style.width = '0';
        }
    </script>
</body>
</html>
