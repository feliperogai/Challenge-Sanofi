<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Acompanhamento de Treinamento</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="icon" href="../images/sanofi-logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="../images/sanofi.png" alt="Logo da Empresa">
        <h1>Acompanhamento de Treinamento</h1>
        <div id="email-filtrado">user@sanofi.com.br</div>
    </header>
    <main>
        <div id="tickets-container">
            <!-- Exemplo de tickets -->
            <div class="ticket">
                <h3>Treinamento 1</h3>
                <p>Data: 01/01/2024</p>
                <p>Descrição do treinamento.</p>
                <a href="#">Ver Detalhes</a>
                <p class="concluido">Status: Concluído</p>
            </div>
            <div class="ticket">
                <h3>Treinamento 2</h3>
                <p>Data: 05/01/2024</p>
                <p>Descrição do treinamento.</p>
                <a href="#">Ver Detalhes</a>
                <p class="nao-concluido">Status: Não Concluído</p>
            </div>
            <!-- Adicione mais tickets aqui -->
        </div>

        <div id="pagination-controls">
            <button id="prev-tickets">Anterior</button>
            <button id="next-tickets">Próximo</button>
        </div>

        <div id="grafico-container">
            <canvas id="grafico-desempenho"></canvas>
        </div>
    </main>

    <script src="../js/user.js"></script>
</body>
</html>
