<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanofi - Gerenciamento de Treinamentos</title>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="icon" href="../static/images/icon.jpg">
    <script src="/static/js/auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Logo_Sanofi_%282022%29.png" alt="Logo" class="logo">
            <h1>Gerenciamento de Treinamentos</h1>
        </div>
    </header>

    <div id="side-menu" class="side-menu">
        <button class="closebtn" onclick="closeMenu()">&times;</button>
        <div class="user-info">
            <p><strong id="user-nome">{{ nome }}</strong></p>
            <p id="user-email">{{ email }}</p>
        </div>
        <a href="/admin-management">Admin Management</a>
        <a href="/user-settings">User Settings</a>
        <a href="/" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <section id="cadastrar-treinamento" class="form-section">
            <h2>Cadastrar Treinamento</h2>
            <form id="form-novo-treinamento">
                <div class="form-group">
                    <label for="novo-treinamento">Treinamento:</label>
                    <input type="text" id="novo-treinamento" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="visualizar-treinamentos">
            <h2>Treinamentos dos Usuários</h2>
            <form id="form-treinamento">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <select id="usuario" required></select>
                </div>
                <div class="form-group">
                    <label for="treinamento">Treinamento:</label>
                    <select id="treinamento" required></select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="arquivo">Arquivo:</label>
                    <input type="file" id="arquivo">
                </div>
                <div class="form-button">
                    <button type="submit" id="add">Adicionar</button>
                </div>
                <p id="confirmation-message" class="confirmation-message"></p>
            </form>
            <table id="tabela-treinamentos">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Treinamento</th>
                        <th>Data</th>
                        <th>Arquivo</th>
                        <th>Concluído</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="treinamentos-tabela-pagination" class="pagination-controls">
                <button id="prev-tabela" disabled>Anterior</button>
                <button id="next-tabela" disabled>Próximo</button>
            </div>
        </section>

        <section id="grafico">
            <h2>Desempenho dos Usuários</h2>
            <canvas id="grafico-desempenho"></canvas>
        </section>
    </div>

    <script src="../static/js/admin.js"></script>
    <script src="/static/js/logout.js"></script>
    <script>
        // Função para exibir o menu lateral
        function toggleMenu() {
            const sideMenu = document.getElementById('side-menu');
            sideMenu.style.width = sideMenu.style.width === '250px' ? '0' : '250px';
        }

        // Função para fechar o menu lateral
        function closeMenu() {
            document.getElementById('side-menu').style.width = '0';
        }

        // Função para capturar parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Atualiza as informações do usuário no menu lateral
        function updateUserInfo() {
            const userEmail = '{{ email }}';
            const userNome = '{{ nome }}';

            if (userEmail) {
                document.getElementById('user-email').textContent = userEmail;
            }
            if (userNome) {
                document.getElementById('user-nome').textContent = userNome;
            }
        }

        // Inicializa a página
        document.addEventListener('DOMContentLoaded', function () {
            updateUserInfo();
        });
    </script>
</body>
</html>
